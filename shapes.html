<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>AR.js Experiment</title>


      <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.8/aframe/build/aframe-ar.js"></script>
   </head>
   <body>
      <a-scene embedded arjs='sourceType: webcam;'>
         <a-box position='0 0.5 0' color="red" material='opacity: 0.7;'>
         </a-box>
         <a-box
                color="#0000ff"
                opacity="0.2"
                position="4 0 -0.5"
                transparent="true"
                height="2"
                width="0.5"
                depth="1" >
            <a-animation
                         attribute="rotation"
                         dur="3000"
                         to="180 0 0"
                         repeat="indefinite"
                         easing="linear"
                         direction="alternate"
                         >
            </a-animation>
         </a-box>

         <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene>
   </body>
