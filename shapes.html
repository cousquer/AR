<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>AR.js Experiment</title>


      <script src='aframe/examples/vendor/aframe/build/aframe.min.js'></script>
      <script src='aframe/build/aframe-ar.js'></script>
   </head>
   <body>
      <a-scene embedded arjs='sourceType: webcam;'>
         <a-sphere
                color="#00ff00"
                opacity="0.6"
                
                transparent="true"
                position="0 1.25 -1.5" radius="0.25"
                depth="1" >
            <a-animation
                         attribute="rotation"
                         dur="3000"
                         to="180 0 0"
                         repeat="indefinite"
                         easing="linear"
                         direction="alternate"
                         >
            </a-animation>
         </a-sphere>
         <a-dodecahedron color="#B96FD3" position="-2 1 -0.1"
                         height="0.5"
                         width="0.5">
            <a-animation
                         attribute="rotation"
                         dur="3000"
                         to="180 0 0"
                         repeat="indefinite"
                         easing="linear"
                         direction="alternate"
                         >
            </a-animation>
         </a-dodecahedron>
         <a-box position='0 0.5 0' color="red" material='opacity: 0.7;'>
         </a-box>
         <a-box
                color="#0000ff"
                opacity="0.6"
                position="1 0.5 -0.1"
                transparent="true"
                height="1.3"
                width="0.5"
                depth="1" >
            <a-animation
                         attribute="rotation"
                         dur="3000"
                         to="180 0 0"
                         repeat="indefinite"
                         easing="linear"
                         direction="alternate"
                         >
            </a-animation>
         </a-box>

         <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene>
   </body>
