<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AR.js Experiment</title>
  
  
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.8/aframe/build/aframe-ar.js"></script>
   </head>
<body>
	<a-scene embedded arjs='sourceType: webcam;'>
       <a-box position='0 0.5 0' color='red' material='opacity: 0.7;'>
          <a-animation attribute='rotation' from='15 0 30' to='-15 0 30' direction='alternate' dur='500'                              repeat='indefinite' easing='ease-in-out-cubic'></a-animation>
       
       
       </a-box>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
